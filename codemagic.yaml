workflows:
  ios_webview:
    name: Build iOS â€“ Capacitor WebView Only
    environment:
      node: latest
      xcode: latest
      cocoapods: default

    scripts:
      - name: Install NPM Dependencies
        script: npm ci

      - name: Capacitor iOS Sync
        script: npx cap sync ios

      - name: Install CocoaPods
        script: cd ios/App && pod install && cd ../..

      - name: Build IPA (Unsigned Test)
        script: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $CM_BUILD_DIR/app.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/app.xcarchive \
            -exportPath $CM_BUILD_DIR/ipa \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -exportOptionsPlist ios/App/Info.plist

    artifacts:
      - $CM_BUILD_DIR/ipa/*.ipa
